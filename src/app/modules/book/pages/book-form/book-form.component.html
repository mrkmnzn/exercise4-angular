<form [formGroup]="bookForm" class="formControl">

    <div class="mb-3 row">
        <label for="Id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input type="text" type="text" formControlName="id">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Authors" class="col-sm-2 col-form-label">Authors</label>
        <div class="col-sm-10">
            <input input type="text" formControlName="authors">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
            <input type="text" formControlName="isbn">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="isbn" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary btn-sm">Add Book</button>
        </div>
    </div>
</form>
