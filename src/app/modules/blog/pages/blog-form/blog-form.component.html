<form [formGroup]="blogForm" class="formControl">

    <div class="mb-3 row">
        <label for="Id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input type="text" type="text" formControlName="id">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" formControlName="title">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input input type="text" formControlName="description">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
            <input type="text" formControlName="author">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
            <input type="text" formControlName="comment">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="isbn" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-primary btn-sm">Add Comment</button>
        </div>
    </div>
</form>
