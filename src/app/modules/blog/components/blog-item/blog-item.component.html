<div>
    Id: {{blog.id}} <br/>
    Title: {{blog.title}} <br/>
    Description: {{blog.description}} <br/>
    Authors: {{blog.authors}} <br/>
    Comments: {{blog.comments}} <br/>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" (click)="executeAction(blog,'edit')" type="button" >Edit</button> &nbsp;
        <button class="btn btn-primary" (click)="executeAction(blog,'delete')" type="button">Delete</button>
    </div>
    <br>

</div>
